{% extends 'base.html' %}
{% load static %}
{% block scripts %}
    <script src="{% static 'quiz.js' %}" defer></script>
{% endblock scripts %}
{% block title %}
    {{ obj.name }}
{% endblock title %}

{% block body %}
    <div class="modal fade" id="quizStartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h5 class="col-12 modal-title text-center" id="exampleModalLabel">Done..!!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body-confirm"></div>
            </div>
        </div>
    </div>

    {{ obj.name }}
    <hr>
    <form id="quiz-form" class="mt-3 mb-3">
        {% csrf_token %}
        <div id="quiz-box"></div>
        <button type="submit" class="btn btn-primary mt-3" data-toggle="modal" data-target="#quizStartModal">Submit
        </button>
    </form>
{% endblock body %}
